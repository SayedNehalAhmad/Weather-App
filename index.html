<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="search">
            <input type="text" class="input" placeholder="Enter city name">
            <button>Search</button>
        </div>
        <div class="weather">
            <h2 class="city">City Name</h2>
            <h1 class="temp">Temperature</h1>
            <div class="details">
                <div class="humidity">Humidity</div>
                <div class="wind">Wind Speed</div>
            </div>
            <img src="imgResource/clear.png" alt="Weather Icon">
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
